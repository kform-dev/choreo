syntax = "proto3";

package choreopb;
option go_package = "github.com/kform-dev/choreo/pkg/proto/choreopb";

service Choreo {
    rpc Get (Get.Request) returns (Get.Response) {}
    rpc Apply (Apply.Request) returns (Apply.Response) {}
    //rpc Watch (Watch.Request) returns (stream Watch.Response) {}
  }


message ChoreoContext {
    string path = 1; // when we supply this this is a manual path
    string url = 2;
    string ref = 3;
    string directory = 4;
    string secret = 5;
}

message Get {
    message Request {
        Options options = 1;        
    }

    message Response {
        ChoreoContext choreoContext = 1;   
        bool status = 2;
        string reason = 3; 
    }

    message Options {
    }

}

message Apply {
    message Request {
        ChoreoContext choreoContext = 1; 
        Options options = 2;
    }

    message Response {
    }

    message Options {
    }
}

message Watch {
    message Request {
        Options options = 1;
    }

    message Response {
        ChoreoContext choreoContext = 1; 
        EventType eventType = 2;

    }

    enum EventType{
        ERROR = 0;
        ADDED = 1;
        MODIFIED = 2;
        DELETED = 3;
        BOOKMARK = 4;
    }  

    message Options {
        bool watch = 1 ; // indicate watch only, otherwise list and watch is used
    }
}