syntax = "proto3";

package runnerpb;
option go_package = "github.com/kform-dev/choreo/pkg/proto/runnerpb";

service Runner {
    rpc Start (Start.Request) returns (Start.Response) {}
    rpc Stop (Stop.Request) returns (Stop.Response) {}
    rpc Once (Once.Request) returns (Once.Response) {}
    rpc Load (Load.Request) returns (Load.Response) {}
  }

message Start {
    message Request {
        string branch = 1; // the assumption is that a client generates the GVK, Name
        Options options = 2;
        
    }

    message Response {
    }

    message Options {
    }
}

message Stop {
    message Request {
        string branch = 1; // the assumption is that a client generates the GVK, Name
        Options options = 2;
    }

    message Response {
    }

    message Options {
    }
}

message Once {
    message Request {
        string branch = 1; // the assumption is that a client generates the GVK, Name
        Options options = 2;
    }

    message Options {
    }

    message Response {
        string executionTime = 1;
        bool success = 2;
        string reconcileRef = 3;
        string message = 4;
        map<string, Operations> results = 5;
    }

    message Operations {
        // sting is the string of the operation
        map<string, int32> operation_counts = 1;
    }
}

message Load {
    message Request {
        string branch = 1; // the assumption is that a client generates the GVK, Name
        Options options = 2;
    }

    message Response {
        bytes object = 1;
    }

    message Options {
    }
}

enum Operation {
    UNKNOWN = 0;
    START = 1;
    STOP = 2;
    ERROR = 3;
    REQUEUE = 4;
    // Add more operations as needed
}