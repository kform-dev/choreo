syntax = "proto3";

package runnerpb;
option go_package = "github.com/kform-dev/choreo/pkg/proto/runnerpb";

import "google/protobuf/timestamp.proto";


service Runner {
    rpc Start (Start.Request) returns (Start.Response) {}
    rpc Stop (Stop.Request) returns (Stop.Response) {}
    rpc Once (Once.Request) returns (Once.Response) {}
    rpc Load (Load.Request) returns (Load.Response) {}
  }


// Start start choreo
// Removed branch since we only allow checkedout -> RW, other branches are RO
message Start {
    message Request {
        Options options = 1;
    }

    message Response {
    }

    message Options {
        string proxyName = 1;
        string proxyNamespace = 2;
    }
}

// Removed branch since we only allow checkedout -> RW, other branches are RO
message Stop {
    message Request {
        Options options = 1;
    }

    message Response {
    }

    message Options {
        string proxyName = 1;
        string proxyNamespace = 2;
    }
}

// Removed branch since we only allow checkedout -> RW, other branches are RO
message Once {
    message Request {
        Options options = 1;
    }

    message Options {
        string proxyName = 1;
        string proxyNamespace = 2;
    }

    message Response {
        bool success = 1;
        string taskId = 2; // reconcilername + group + kind + namespace + name
        string message = 3;
        string executionTime = 4;
        repeated Result results = 5;
    }
}


message Load {
    message Request {
        Options options = 1;
    }

    message Response {
        bytes object = 1;
    }

    message Options {
        string proxyName = 1;
        string proxyNamespace = 2;
    }
}

message Result {
    string reconcilerName = 1;
    string reconcilerUID = 2;
    google.protobuf.Timestamp eventTime = 3;
    Operation operation =4;
    bool success = 5;
    string message = 6;
    Resource resource = 7;
}

message Resource {
    string group = 1;
    string kind = 2;
    string name = 3;
    string namespace = 4;
}

enum Operation {
    UNKNOWN = 0;
    START = 1;
    STOP = 2;
    ERROR = 3;
    REQUEUE = 4;
    // Add more operations as needed
}